<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 1px solid black;
            background-color: rgb(204, 204, 204);
        }

        div {
            background-color: aliceblue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 10px;
            border-width: 5px;
        }

        video {
            padding: 43px;
            height: 500px;
            width: 700px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        My Playlist
    </h1>

    <div>
        <ul>song 1</ul>
        <ul>song 2</ul>
        <ul>song 3</ul>
        <ul>song 4</ul>
        <ul>song 5</ul>
    </div>

    <h2 style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Now Playing ...
    </h2>

    <div>
        <video width="1000px" controls src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4"></video>
        <h3 style="text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Mp3 Songs
        </h3>
        <audio controls style="width: 800px;" src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3"></audio>
    </div>
    
</body>

</html>
